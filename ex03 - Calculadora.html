<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "chato" do JavaScript
        'use strict'
        
         /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */

        let num1 = parseFloat(prompt('Informe um número:'))
        let num2 = parseFloat(prompt('Informe outro número'))
        let oper = prompt('Informe um operador (+ - * X x / :):')

        // Validação da entrada numérica
        if(isNaN(num1) || isNaN(num2)) {
            alert('ERRO: Os valores informados não correspondem a números válidos!')
        }
        else if(oper === '+') {
            document.write(`${num1} + ${num2} é igual a ${num1 + num2}`)
        }
        else if(oper === '-') {
            document.write(`${num1} - ${num2} é igual a ${num1 - num2}`)
        }
        else if(oper === '*' || oper === 'X' || oper === 'x') {
            document.write(`${num1} * ${num2} é igual a ${num1 * num2}`) 
        }
        else if(oper === '/' || oper === ':') {
            document.write(`${num1} / ${num2} é igual a ${num1 / num2}`)    
        }
        else {
            alert('ERRO: o operador informado é inválido!')
        }



    </script>
</head>

</body>
</html>
