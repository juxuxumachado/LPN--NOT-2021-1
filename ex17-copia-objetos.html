<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "chato" do JavaScript
        'use strict'

        /*
            1) Declare um objeto pet1 que represente um cão e preencha as
               seguintes propriedades:
               - nome
               - raça
               - cor
               - sexo
               - nome do pai (nome da propriedade com espaços)
               - nome da mãe (nome da propriedade com espaços)
        */

        let pet1 = {
            nome: 'Pacato',
            'raça': 'Pitbull',
            cor: 'Branco',
            sexo: 'M',
            'nome do pai': 'Touro',
            'nome da mãe': 'Belinha'
        }

        /*
            2) Crie um objeto pet2, copiando do primeiro:
               let pet2 = pet1
               E troque algumas das características de pet2
        */

        // let pet2 = pet1 // Duplicar dessa forma não funciona

        // Duplicar cada uma das propriedades em um novo objeto
        // Para isso, podemos usar a chamada "sintaxe de espalhamento"

        // Vai gerar uma CÓPIA de cada uma das propriedades de pet1 em pet2
        let pet2 = {...pet1} 

        pet2.nome = 'Tigresa'
        pet2.sexo = 'F'
        pet2['nome da mãe'] = 'Lola'

        /*
            3) Use dois for..in para listar os objetos: pet1 e pet2
        */

        for(let prop in pet1) {
            document.write(`${prop} => ${pet1[prop]}<br>`)
        }

        document.write('---------------------------------<br>')

         for(let prop in pet2) {
            document.write(`${prop} => ${pet2[prop]}<br>`)
        }
        
    </script>
</head>

</html>
