<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */

        let num1, num2, menor, maior, soma = 0

        do {
            num1 = parseInt(prompt('Informe um número inteiro:'))
            num2 = parseInt(prompt('Informe outro número inteiro, diferente do primeiro:'))
        } while(isNaN(num1) || isNaN(num2) || num1 === num2)

        if(num1 > num2) {
            maior = num1
            menor = num2
        }
        else {
            maior = num2
            menor = num1
        }

        for(let i = menor; i <= maior; i++) {
            soma += i
        }

        alert(`A soma dos números entre ${menor} e ${maior} é ${soma}.`)


    </script>
</head>

</body>
</html>
