
        <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Módulo "chato" do JavaScript
        'use strict'

        /* Função sem retorno
        *
        * 
        * Geralmente, funções retornam um valor para quem as chama
        * que apenas desempenham uma tarefa, sem retornar valor algum.
        * 
        */
       // Declaração da função
       function traco(tamanho){
           for(let i= 1;i<=tamanho;i++){
               document.write('-')
           }
           document.write('<br>')       // Pula linha
           //Note que, nesta função, não há a palavra-chave return
       }

       // Chamada da função. Note também que a função NÃO é atribuída a uma variável.
       traco(28)
       traco(58)
       traco(15)

       //FUNÇÃO SEM PARAMETRO

       /*Uma função (independente se retorna ou não algum valor) pode não receber
       paranentro algum. Nesse cso, ficam os parametros vazios à frente do nome da função
       */

       function agora() { // Retorna a hora atual do computador
        let diaAtual = new Date
        // Veja, na linha abaixo, outras três funções que também não recebem parâmetros
        return diaAtual.getHours() + ':' + diaAtual.getMinutes() + ':' + diaAtual.getSeconds()
       }

       // Chama a função e mostra o resultado em um alert()
       alert(agora())

       //Função sem parametros e sem valor de retorno
       function msgErro() {
           alert('ERRO INESPERADO. Contato o suporte técnico pelo ramal XXX.')
       }

       msgErro() // Chamada de função
       /**********************************************************************************
        * FUNÇÃO DETERMINISTICA X FUNÇÕES NÃO-DETERMINISTICA
        * 
        * FUNÇÃO DETERMINISTICA - dados os mesmos argumentos, retornara sempre o mesmo resultado
        * 
        * FUNÇÃO NÃO-DETERMINISTICA - O Valor de retorno independe dos(s) parametros
        * **********************************************************************/

        //Ecemplo de funç]ao deterministica
        function potencia(base, expoente){
            return base ** expoente  // é o operador de exponenciação
        }

        alert(potencia(2,5))  // 32, sempre
        alert(potencia(3,3))  // 27, sempre

        //a função agora(), declarada mais acima , é um exemplo de função nao-deterministica
        // a cada execução, retornara um resultado diferente.

        //Um exemplo de função não deterninistica fornecida pelo proprio javaScript é a 
        //Math.random(). A cada execuçãi , ela retornará um néumro diferente, na faixa entre a e 1.

        alert('Número aleatorio:' + Math.random())
        alert('Número aleatorio:' + Math.random())

        // Função não-deterministica que gera um número  aleatório entre1 e 60
        function megasena(){
            //Os números gerados por MAth.random() incluem o número 0, mas não incluem o número 1.
            //Portanto,  ao multiplicar po 60, conseguimos número entre 0 e 59.
            //Para coirrigir esse problema, adicionamos 1 ao resultado.
            //Para retirar as casas decimais, usamos a função MAth.floo()
            return Math.floor(Math.random()) * 60 + 1
            }

            //Eventualmente, podem sair números repetidos
            alert('1º número para a megasena: ' + megasena())
            alert('2º número para a megasena: ' + megasena())
            alert('3º número para a megasena: ' + megasena())
            alert('4º número para a megasena: ' + megasena())
            alert('5º número para a megasena: ' + megasena())
            alert('6º número para a megasena: ' + megasena())


            // colocando os alerts dentro de um for
            for (let i= 1; i <= 6; i++){
                alert(i + 'º número para a megasena:' + megasena())
            }

            /**********************************************************
             * FUNÇÃO COM PAREMETRO OPCIONAL
             * 
             * O(S) ultimos parametros de uma função podem ser transformados em 
             * parametros ipcionais, caso se forneca um valor padrão a ser utilizado 
             * noi caso de esse(s) parametros não ter sido passado
             * ************************************************/

             

    </script>
