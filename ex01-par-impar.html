<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */
       //parseint(): tenta coverter a entrada em um numero valido
       //retorna NaN se não conseguir
        let numero = parseInt(prompt('Informe um número inteiro  '))
          
        //Testando se é realmnente um número
        if(isNaN(numero)){ // O resultado da conversão foi NaN? conversao falhou
            alert('Desculpe-me, mas isso que você informou não é um número.')
        }
        //verificando se o resto da divisão do número por 2 deu 0
        else if(numero % 2 === 0) {
	        alert("O número é Par");
            }
            else{
	        alert("O número é Impar");
            }

        
    </script>
</head>

</body>
</html>
