<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "chato" do JavaScript
        'use strict'

        //Contagem de 1 a 10
	    // três partes do loop for (separados por ponto e virgula)
	    //1) inicialização: a variavel de controle ganha seu valor inicial
        //2º) condição: o loop dor executa enquanto essa condição for verdadeira
	    //3º)Incremento: responsável por alterar o valor da variavel de controle
	
	
	for(let i =1; i<=10; i++){// i++ significa i=i+1
	document.write(i,'<br>')
    }
    document.write('<hr>')// horizontal ruler = traço horizontal
     //Contagem de 10 a 11
    for(let i=10; i>=1;i--){
    document.write(i +'<br>')
    }

    document.write('<hr>')// horizontal ruler = traço horizontal

    //Contagem de 1 a 100, saltando de 3 em 3
    for(let x=1; x<=100;x+=3){// i +=3 significa i=i+3
    document.write(x +'<br>')
    }
    </script>	
</head>

</html>
