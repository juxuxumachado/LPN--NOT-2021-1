<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Modo "chato" do JavaScript
        'use strict'

        // 2) DO..WHILE

        // Pedir ao usuário que informe vários números na sequência e vamos somar
        // até que ele informe o valor 0. Depois disso, vamos apresentar a soma.

        let soma = 0, num

        do {
            num = Number(prompt('Informe um número para somar ou 0 para terminar:'))
            if(! isNaN(num)) {
                soma += num
            }
        } while(num !== 0)

        alert(`A soma dos números informados é ${soma}.`)
        
    </script>
</head>

</body>
</html>
